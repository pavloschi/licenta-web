<style>
	#map{
		width:100%;
		height: 450px;
	}
</style>

<h3>
	Showing trips for carId: {{carId}}
</h3>

<div class="row">
	<div class="col-sm-7"  >
		<div id="map" ng-init='initalizeMap()'></div>
	</div>

	<div class="col-sm-5">
		<h3>Trips list</h3>
		<div id="cars">
			<div class="car" ng-repeat="trip in cars" ng-click='showTrip(trip)'>
				# {{trip.id}} - {{trip.nr}} <br>
				{{trip.driver}}
			</div>
		</div>
	</div>
</div>
